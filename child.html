<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <h1>Child</h1>
  <div id="chart"></div>
  <script>

    setTimeout(() => {
      console.log("start");
      const chart = c3.generate({
        data: {
          columns: [
            ['data1', 300, 350, 300, 0, 0, 0],
            ['data2', 130, 100, 140, 200, 150, 50]
          ],
          types: {
            data1: 'area',
            data2: 'area-spline'
          }
        },
        bindTo: "#chart"
      });
      document.addEventListener("visibilitychange", () => {
        // chart.flush();
      });
    }, 3000);
  </script>
